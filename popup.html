<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adblocker Popup</title>
  <style>
    body { font-family: sans-serif; width: 220px; padding: 10px; }
    .count { font-weight: bold; color: green; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h3>My Adblocker</h3>
  <p>Blocked GET: <span id="get-count" class="count">0</span></p>
  <p>Blocked HEAD: <span id="head-count" class="count">0</span></p>
  <p>Blocked POST: <span id="post-count" class="count">0</span></p>
  <button id="refresh">Refresh Counts</button>
  <button id="reset">Reset Counts</button>

  <script src="popup.js"></script>
</body>
</html>
